dist: trusty
sudo: false

language: node_js

matrix:
  fast_finish: true
  include:
    - node_js: "lts/*"
      addons: &firefox
        firefox: "52.0"
      script: &test
        - phantomjs --version
        - export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start && sleep 3
        - npm test
    - { node_js: "node", addons: *firefox, script: *test }
    - { node_js: "9.8", addons: *firefox, script: *test }
    - { node_js: "9.0", addons: *firefox, script: *test }
    - { node_js: "8.10", addons: *firefox, script: *test }
    - { node_js: "8.0", addons: *firefox, script: *test }
    - { node_js: "7.10", addons: *firefox, script: *test }
    - { node_js: "7.0", addons: *firefox, script: *test }
    - { node_js: "6.13", addons: *firefox, script: *test }
    - { node_js: "6.0", addons: *firefox, script: *test }
    - { node_js: "5.12", addons: *firefox, script: *test }
    - { node_js: "5.0", addons: *firefox, script: *test }
    - { node_js: "4.8", addons: *firefox, script: *test }
    - { node_js: "4.3", addons: *firefox, script: *test }
    - node_js: "lts/*"
      addons: &sauce
        hosts:
